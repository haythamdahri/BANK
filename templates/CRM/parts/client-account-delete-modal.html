<!-- Large modal -->
<div class="modal fade" id="client-account-delete-modal{{ account.pk }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Supprimer Compte | {{ account.client.person.full_name }}
                    | {{ account.credit_card }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card alert alert-warning">
                    <div class="row font-weight-bold text-center">
                        <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-sm-12">
                            <i class="fas fa-exclamation-triangle"></i> ÃŠtes-vous sur de supprimer le compte client?
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <form action="{% url 'crm:delete_account' %}" method="POST">

                    <!-- @CSRF token -->
                    {% csrf_token %}

                    <!-- @Account_id to delete -->
                    <input type="hidden" name="account_id" value="{{ account.pk }}" />

                    <button type="submit" class="btn btn-danger font-weight-bold"><span class="mdi mdi-check"></span> Oui, supprimer</button>
                </form>

                <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="mdi mdi-close-box"></span> Fermer</button>
            </div>
        </div>
    </div>
</div>
